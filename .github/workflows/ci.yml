name: CI Build and Test

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up .NET (assuming your project is in .NET)
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '9.0'

      # Step 3: Restore project dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build the project
      - name: Build project
        run: dotnet build --configuration Release

      # Step 5: Run unit tests
      - name: Run unit tests
        run: dotnet test --configuration Release

      # Step 6: Publish build artifacts
      - name: Publish build artifacts
        run: dotnet publish --configuration Release --output ./publish

      # Step 7: Upload the published artifacts as an artifact
      - name: Upload publish directory as artifact
        uses: actions/upload-artifact@v2
        with:
          name: publish
          path: ./publish

  selenium:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check if the PR was merged
      - name: Check PR merge
        run: |
         if [ "${{ github.event.pull_request.merged }}" == "true" ]; then
           echo "Merge detected, running Selenium tests..."
         else
           echo "PR was not merged. Ending workflow."
           exit 0
         fi

      # Step 2: Download the publish artifact from the build job
      - name: Download published artifacts
        uses: actions/download-artifact@v2
        with:
          name: publish

      # Step 3: Set up Python (assuming Python for Selenium tests)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Step 4: Install dependencies and WebDriver (e.g., chromedriver)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://chromedriver.storage.googleapis.com/91.0.4472.101/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      # Step 5: Run Selenium tests
      - name: Run Selenium tests
        run: |
          echo "Running Selenium tests..."
          python -m unittest discover -s tests # or any command to run your tests